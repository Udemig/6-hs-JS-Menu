<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Ürün Detay Sayafası</h1>
    <h1 id="content"></h1>
  </body>

  <script type="module">
    import menu from './db.js';

    // urldeki paramtrleri searchPARAMS DEĞİŞKENEİNE aktarma
    const searchParams = new URLSearchParams(window.location.search);

    // parametreler arasında id paramtresini alma
    const id = searchParams.get('id');

    // diziden idye göre bulma
    const found = menu.find((item) => item.id == id);

    document.getElementById(
      'content'
    ).innerText = `${found.title} ürünün görüntülüyorsunuz`;
  </script>
</html>
